
<p-dataGrid [value]="products" [paginator]="true" [rows]="12"  [style]="{'height':'100%'}" [height]=400>
        
               <ng-template let-product pTemplate="item">
                <div style="padding:3px" class="ui-g-12 ui-md-2">
                    <p-panel [header]="product.productName" [style]="{'text-align':'center','font-family': 'Segoe UI,Arial,sans-serif','font-size':'16px'}" >
                        <div class="product-detail"><img [src]="product.image"><br><br>Rs: {{product.price}} </div>
                        <hr class="ui-widget-content" style="border-top:0;margin:3px 0px 3px 0px">
                        <i class="fa fa-search" (click)="selectProducts(product)"></i> 
                    </p-panel>
                </div>
            </ng-template>
        </p-dataGrid>
        
        <p-dialog header="Product Details" [(visible)]="displayDialog" [style]="{'font-family': 'Segoe UI,Arial,sans-serif'}" [responsive]="true" showEffect="fade" [modal]="true" width="320" (onAfterHide)="onDialogHide()">
            <div class="ui-grid ui-grid-responsive ui-grid-pad" *ngIf="selectedProduct" >
                    <div class="ui-grid-row">
                            <div class="ui-grid-col-12" style="text-align:center;margin-bottom:10%">
                        <img [src]="selectedProduct.image" >
                            </div>
                    </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">Product Name: </div>
                    <div class="ui-grid-col-6">{{selectedProduct.productName}}</div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">Department: </div>
                    <div class="ui-grid-col-6">{{selectedProduct.category}}</div>
                </div>
                
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">Color: </div>
                    <div class="ui-grid-col-6">{{selectedProduct.color}}</div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">Product Material: </div>
                    <div class="ui-grid-col-6">{{selectedProduct.productMaterial}}</div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">Rating: </div>
                    <div class="ui-grid-col-6">{{selectedProduct.rating}}</div>
                    </div>
                    <div class="ui-grid-row">
                            <div class="ui-grid-col-6">Price: </div>
                            <div class="ui-grid-col-6">Rs: {{selectedProduct.price}}</div>
                            </div>
                            <div class="ui-grid-col-12" style="text-align:center">
                                    <button type="button" class="btn btn-primary" style="margin-top:10%" (click)="moveToCart(selectedProduct)"><span class="glyphicon glyphicon-shopping-cart"></span>Add to cart</button>
                                        </div>
            </div>
        </p-dialog>
