<div class="login-page">
    <div class="form" >
             <form class="login-form" (ngSubmit)="login($event)" #loginForm="ngForm">
        <input type="text" placeholder="username"/>
        <input type="password" placeholder="password"/>
        <button>login</button>
        <p class="message">Not registered? <a (click)="gotoSignup()" >Create an account</a></p>
      </form>
    </div>
  </div>
