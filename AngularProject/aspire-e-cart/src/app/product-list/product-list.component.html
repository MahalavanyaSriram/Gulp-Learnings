<p-dataGrid [value]="products" [paginator]="true" [rows]="20">
    <p-header>List of Cars</p-header>
    <p-footer>Choose from the list.</p-footer>
    <ng-template let-product pTemplate="item">
        <div style="padding:3px" class="ui-g-12 ui-md-3">
            <p-panel [header]="product.product" [style]="{'text-align':'center'}">

                <div class="product-detail">{{product.productName}} <br>{{product.price}} </div>
                <hr class="ui-widget-content" style="border-top:0">
                <i class="fa fa-search" (click)="selectProducts(product)" style="cursor:pointer;padding-right:25px"></i> 
                <i class="fa fa-trash-o " (click)="delete(product)" style="cursor:pointer;padding-left:25px"></i>
            </p-panel>
        </div>
    </ng-template>
</p-dataGrid>

<p-dialog header="Product Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="350" (onAfterHide)="onDialogHide()">
    <div class="ui-grid ui-grid-responsive ui-grid-pad" *ngIf="selectedProduct" style="font-size:16px;">

        <div class="ui-grid-row">
            <div class="ui-grid-col-6">product: </div>
            <div class="ui-grid-col-6">{{selectedProduct.product}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6">department: </div>
            <div class="ui-grid-col-6">{{selectedProduct.department}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6">product Name: </div>
            <div class="ui-grid-col-6">{{selectedProduct.productName}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6">Color: </div>
            <div class="ui-grid-col-6">{{selectedProduct.color}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-6">Product Material: </div>
            <div class="ui-grid-col-6">{{selectedProduct.productMaterial}}</div>
        </div>
    </div>
</p-dialog>
