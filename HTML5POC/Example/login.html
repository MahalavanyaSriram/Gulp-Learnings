<!DOCTYPE html>
<html lang="en">

<head>
    <title> Customer Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="content-wrapper">
        <div class="login-wrapper">
            <section>
                <div class="login-masthead">
                    <div class="login-block">
                        <h1 class="title">Login</h1>
                        <div class="sepertator">/</div>
                        <div class="signup-link">
                            <a title="Click here to signup" href="https://wolfpack/customer/account/create/">Click here to signup</a>
                        </div>
                    </div>

                </div>
            </section>
            <section>
                <div class="login-body">
                    <form>
                        <input type="email" autocapitalize="off" autocorrect="off" spellcheck="false" name="login[username]" value="" id="email" placeholder="Email Address" title="Email Address">
                        <input type="password" name="login[password]" id="pass" placeholder="Password" title="Password">
                        <input type="checkbox" name="login[remember-pw]" id="rempass">
                        <label for="rempass"><em>remember password?</em></label>
                        <button type="submit" id="send2" name="send" title="Login" class="button" type="submit">Login</button>
                        <em><a href="">Forgot your password?</a></em>
                        <p style="clear:both;"></p>
                        <div class="or_sec"> <span class="or_txt">OR</span> </div>

                    </form>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
