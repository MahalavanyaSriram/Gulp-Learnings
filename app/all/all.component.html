<p-dataGrid [value]="products" [paginator]="true" [rows]="20">
  <p-header>List of Cars</p-header>
  <p-footer>Choose from the list.</p-footer>
    <ng-template let-product pTemplate="item">
        <div style="padding:3px" class="ui-g-12 ui-md-3">
            <p-panel [header]="product.product" [style]="{'text-align':'center'}">

                <div class="product-detail">product.productName <br> product.price</div>
                <hr class="ui-widget-content" style="border-top:0">
                <i class="fa fa-search" (click)="selectProducts(product)" style="cursor:pointer"></i>
            </p-panel>
        </div>
    </ng-template>
</p-dataGrid>

<p-dialog header="Product Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="225" (onAfterHide)="onDialogHide()">
    <div class="ui-grid ui-grid-responsive ui-grid-pad" *ngIf="selectedProducts" style="font-size:16px;text-align:center;padding:20px">

        <div class="ui-grid-row">
            <div class="ui-grid-col-4">product: </div>
            <div class="ui-grid-col-8">{{selectedProducts.product}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">department: </div>
            <div class="ui-grid-col-8">{{selectedProducts.department}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">product Name: </div>
            <div class="ui-grid-col-8">{{selectedProducts.productName}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Color: </div>
            <div class="ui-grid-col-8">{{selectedProducts.color}}</div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">Product Material </div>
            <div class="ui-grid-col-8">{{selectedProducts.productMaterial}}</div>
        </div>
    </div>
</p-dialog>
